<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       
        span{
            visibility: hidden;
            
            width: 200px;
            background-color: rgb(7, 7, 7);
            position: absolute;
            top: 35px;
            left: 40px;
            border-radius: 5px;
            color: aliceblue;
            padding: 5px;
        }
        a:hover span{
            visibility: visible;
        }


    </style>
</head>
<body>
    <a href="www.facebook.com">Facebook
        <span>
            This is facebook
        </span>
    </a>
    
</body>
</html>
